<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: #f8f9fa;
        }

        .hero h1 {
            margin-bottom: 1rem;
        }

        .contact {
            text-align: center;
            margin-top: 3rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <h1>Your Name</h1>
        <p>Welcome to my personal website</p>
    </div>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </section>

        <section id="contact" class="contact">
            <h2>Get in Touch</h2>
            <p>Email: your.email@example.com</p>
            <p>Social Media Links</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
